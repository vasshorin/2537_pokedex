<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Other libraries and styles -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- stylesheet css -->
    <link rel="stylesheet" href="/public/styles/signup.css">
    <script src="/public/scripts/singup.js"></script>

</head>

<body>

    <!-- HTML Layout -->
    
    <!-- top navbar -->
    <div id="topNavPlaceHolder"></div>

    <main>
        <div class="header">
            <h1>Sign up Here</h1>
            <span> Already have an account? <a href="../pages/logIn.html">Login here</a></span>
        </div>
        <!-- body of the page -->
        <div class="mainGrid">

            <!-- <form class="initial_form"> -->
                <article class="form-row-one">
                    <div class="fname-box">
                        <label for="first-name">First Name</label><br>
                        <input name="first-name" id="newFirstName" type="text" placeholder="John">
                    </div>
                    <div class="lname-box">
                        <label for="last-name">Last Name</label><br>
                        <input name="last-name" id="newLastName" type="text" placeholder="Snow">
                    </div>
                </article>
                <article class="form-row-one">
                    <div class="username-container">
                        <span for="usrname">Username</span><br>
                        <input type="text" id="newUsername" name="usrname" placeholder="JohnSnow1000">
                    </div>
                    <div class="email-box">
                        <span for="email" type="email">Email</span><br>
                        <input id="newUserEmail" placeholder="john@snow.com">
                    </div>
                </article>
                <article class="message form-row-one">
                    
                    <div class="password-container">
                        <span for="psw">Password</span><br>
                        <input type="password" id="newPassword" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            onclick="passwordTrigger()" required placeholder="Password">
                    </div>
                </article>
                <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                        I'm ready to give all the all my information. <need!>
                            <br><a href="#!">Terms of service</a>
                    </label>
                </div>
                <input id="submit" class="submit-btn" type="submit" value="Submit">
            <!-- </form> -->
    
            <div id="messageToDisplay">
                <h4>Password must have the following:</h4>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
        </div>
        <!-- footer -->
        <div class="footer"></div>
    </main>

    <!-- bottom navbar -->
    <div id="bottomNavPlaceHolder"></div>

</body>

</html>
